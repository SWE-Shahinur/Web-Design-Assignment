<html>
    <head>
        <title>welcome input page</title>
    </head>
    <body>
        <h1>Sign up</h1>
        <p>It's quick and easy.</p>
        <input type="text" placeholder="First name">
        <input type="text" placeholder="surname"><br><br>
        <input type="text" placeholder="Mobile number">
        <input type="email" placeholder="Email number"><br><br>
        <input type="password" placeholder="new password">
        <input type="password" placeholder="confirm password"><br><br>
        <label>Family member:</label>
        <input type="number" placeholder="Enter number"><br><br>
        <label>Website URL:</label>
        <input type="url" placeholder="Enter URL"><br><br>
        <label>Date of birth? </label>
        <input type="date"><br><br>
        <label>Gender?</label>
        <input type="radio"><label>Male</label>
        <input type="radio"><label>Female</label>
        <input type="radio"><label>Custom</label><br><br>
        <label>Your Computer Skill?</label>
        <input type="range"><br><br>
        <label>Are you Student?</label>
        <input type="checkbox">
        <label>Yes</label>
        <input type="checkbox">
        <label>No</label><br><br>
        <input type="file"><br><br>
        <label>Recent Time:</label>
        <input type="time"><br><br>
        <label>Choise a color:</label>
        <input type="color"><br><br>
        <input type="button" value="SUBMIT">
        <input type="reset" value="RESET"> 
    </body>
</html>
